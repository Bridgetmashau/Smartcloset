      <form class="mt-8 space-y-6" [formGroup]="LoginForm">
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm -space-y-px">
          
          <div>
            <label for="exampleInputEmail1">Email address</label>
            <input id="email-address" formControlName="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">

            <i class="fa fa-envelope fa-lg" aria-hidden="true"></i>

            <div *ngIf="validate['email'].touched && validate['email'].invalid" class="alert alert-danger"> 
            <div *ngIf="validate['email'].errors && validate['email'].errors['required']">Email is required.</div>
              <div *ngIf="validate['email'].errors && validate['email'].errors['email']">Please, enter valid email address.</div> 
          </div>
          </div><br>
         
          <div>
            
            <label for="exampleInputEmail1">Password</label>
            <input id="password" formControlName="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
            
            <i class="fa fa-lock fa-lg" aria-hidden="true"></i>

               <div *ngIf="validate['password'].touched && validate['password'].invalid" class="alert alert-danger">
              <div *ngIf="validate['password'].errors && validate['password'].errors['required']">password is required.</div>
              <div *ngIf="validate['password'].errors && validate['password'].errors['password']">Please, enter valid password.</div>
      
          </div>
